<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Graph Tag Demo</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Open Graph Tag Demo Page" />
    <meta property="og:description" content="This is a demo page to showcase how Open Graph meta tags work. When this link is shared, the defined image, title, and description will appear." />
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Open+Graph+Demo+Image" />
    <meta property="og:url" content="https://example.com/demo-page" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Other Meta Tags -->
    <meta name="description" content="This is a demo HTML page for testing Open Graph tags." />

    <!-- Page Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid #ddd;
        padding: 10px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .image-container {
        flex: 1;
        min-width: 200px;
        max-width: 300px;
        margin-right: 20px;
      }
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .content-container {
        flex: 2;
        min-width: 250px;
      }
      .content-container h1 {
        font-size: 24px;
        margin: 0 0 10px;
      }
      .content-container p {
        margin: 5px 0;
      }
      .content-container a {
        color: #007bff;
        text-decoration: none;
      }
      .content-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Layout Container -->
    <div class="container">
      <!-- Image on the left -->
      <div class="image-container">
        <img src="https://via.placeholder.com/1200x630.png?text=Open+Graph+Demo+Image" alt="Open Graph Demo Image" />
      </div>
      
      <!-- Content on the right -->
      <div class="content-container">
        <h1>Open Graph Tag Demo Page</h1>
        <p>This is a demo page to showcase how Open Graph meta tags work. When this link is shared, the defined image, title, and description will appear.</p>
        <p><strong>URL:</strong> <a href="https://example.com/demo-page" target="_blank">https://example.com/demo-page</a></p>
      </div>
    </div>
  </body>
</html>
